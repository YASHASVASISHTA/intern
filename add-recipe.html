<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - FoodieHive</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            color: #1a202c;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .app-header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        .app-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logo-icon {
            position: relative;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .wave-icon {
            position: absolute;
            top: -2px;
            right: -2px;
            font-size: 12px;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-2px) rotate(10deg); }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 11px;
            color: #64748b;
            font-weight: 500;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        /* Main Content */
        .app-content {
            padding: 2rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #64748b;
        }

        /* Form Styles */
        .recipe-form {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .form-section h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        /* Image Upload */
        .image-upload {
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-upload.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .image-upload i {
            font-size: 3rem;
            color: #64748b;
            margin-bottom: 1rem;
        }

        .image-upload p {
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .image-upload small {
            color: #94a3b8;
        }

        .image-preview {
            display: none;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            max-height: 300px;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dynamic Lists */
        .dynamic-list {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            background: #f8fafc;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .list-item input {
            flex: 1;
            margin: 0;
        }

        .list-item button {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .list-item button:hover {
            background: #dc2626;
        }

        .add-item-btn {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            background: none;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-item-btn:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        /* Tags Input */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            min-height: 50px;
            cursor: text;
            background: white;
        }

        .tags-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .tag {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .tag button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tags-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px 0;
            min-width: 120px;
            font-size: 14px;
        }

        /* Buttons */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: #374151;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e2e8f0;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .form-row,
            .form-row-3 {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .recipe-form {
                padding: 1.5rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <div class="app-nav">
                <!-- Logo -->
                <div class="logo" onclick="window.location.href='home.html'">
                    <div class="logo-icon">
                        <i class="fas fa-utensils"></i>
                        <i class="fas fa-water wave-icon"></i>
                    </div>
                    <div class="logo-text">
                        <span class="logo-title">FoodieHive</span>
                        <div class="logo-subtitle">Ocean Fresh Flavors</div>
                    </div>
                </div>

                <!-- Back Button -->
                <a href="home.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Share Your Recipe</h1>
                <p>Create and share your culinary masterpiece with the community</p>
            </div>

            <!-- Recipe Form -->
            <form class="recipe-form" id="recipeForm">
                <!-- Basic Information -->
                <div class="form-section">
                    <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
                    
                    <div class="form-group">
                        <label for="recipeName">
                            <i class="fas fa-utensils"></i>
                            Recipe Name
                        </label>
                        <input type="text" id="recipeName" placeholder="Enter your recipe name" required>
                    </div>

                    <div class="form-group">
                        <label for="recipeDescription">
                            <i class="fas fa-align-left"></i>
                            Description
                        </label>
                        <textarea id="recipeDescription" placeholder="Describe your recipe..." required></textarea>
                    </div>

                    <div class="form-row-3">
                        <div class="form-group">
                            <label for="prepTime">
                                <i class="fas fa-clock"></i>
                                Prep Time (minutes)
                            </label>
                            <input type="number" id="prepTime" placeholder="30" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="cookTime">
                                <i class="fas fa-fire"></i>
                                Cook Time (minutes)
                            </label>
                            <input type="number" id="cookTime" placeholder="45" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="servings">
                                <i class="fas fa-users"></i>
                                Servings
                            </label>
                            <input type="number" id="servings" placeholder="4" min="1" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="difficulty">
                                <i class="fas fa-chart-bar"></i>
                                Difficulty Level
                            </label>
                            <select id="difficulty" required>
                                <option value="">Select difficulty</option>
                                <option value="1">Easy</option>
                                <option value="2">Medium</option>
                                <option value="3">Hard</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">
                                <i class="fas fa-tags"></i>
                                Category
                            </label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Snack">Snack</option>
                                <option value="Appetizer">Appetizer</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Recipe Image -->
                <div class="form-section">
                    <h3><i class="fas fa-camera"></i> Recipe Image</h3>
                    
                    <div class="form-group">
                        <div class="image-upload" id="imageUpload">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click to upload or drag and drop</p>
                            <small>PNG, JPG up to 5MB</small>
                        </div>
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImg" src="/placeholder.svg" alt="Recipe preview">
                            <button type="button" class="image-remove" onclick="removeImage()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </div>
                </div>

                <!-- Ingredients -->
                <div class="form-section">
                    <h3><i class="fas fa-list"></i> Ingredients</h3>
                    
                    <div class="dynamic-list" id="ingredientsList">
                        <div class="list-item">
                            <input type="text" placeholder="e.g., 2 cups flour" required>
                            <button type="button" onclick="removeItem(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="add-item-btn" onclick="addIngredient()">
                        <i class="fas fa-plus"></i>
                        Add Ingredient
                    </button>
                </div>

                <!-- Instructions -->
                <div class="form-section">
                    <h3><i class="fas fa-list-ol"></i> Instructions</h3>
                    
                    <div class="dynamic-list" id="instructionsList">
                        <div class="list-item">
                            <span style="font-weight: 600; color: #667eea; min-width: 30px;">1.</span>
                            <input type="text" placeholder="Describe the first step..." required>
                            <button type="button" onclick="removeItem(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="add-item-btn" onclick="addInstruction()">
                        <i class="fas fa-plus"></i>
                        Add Step
                    </button>
                </div>

                <!-- Tags -->
                <div class="form-section">
                    <h3><i class="fas fa-hashtag"></i> Tags</h3>
                    
                    <div class="form-group">
                        <label>Add tags to help others find your recipe</label>
                        <div class="tags-container" id="tagsContainer">
                            <input type="text" class="tags-input" id="tagsInput" placeholder="Type and press Enter">
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="saveDraft()">
                        <i class="fas fa-save"></i>
                        Save Draft
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-share"></i>
                        Publish Recipe
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        let ingredientCount = 1;
        let instructionCount = 1;
        let tags = [];

        // Image upload functionality
        const imageUpload = document.getElementById('imageUpload');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');

        imageUpload.addEventListener('click', () => imageInput.click());
        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.classList.add('dragover');
        });
        imageUpload.addEventListener('dragleave', () => {
            imageUpload.classList.remove('dragover');
        });
        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        function handleImageUpload(file) {
            if (file.size > 5 * 1024 * 1024) {
                alert('File size must be less than 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imageUpload.style.display = 'none';
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            imageInput.value = '';
            previewImg.src = '';
            imageUpload.style.display = 'block';
            imagePreview.style.display = 'none';
        }

        // Dynamic list functionality
        function addIngredient() {
            ingredientCount++;
            const ingredientsList = document.getElementById('ingredientsList');
            const newItem = document.createElement('div');
            newItem.className = 'list-item';
            newItem.innerHTML = `
                <input type="text" placeholder="e.g., 1 tsp salt" required>
                <button type="button" onclick="removeItem(this)">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            ingredientsList.appendChild(newItem);
        }

        function addInstruction() {
            instructionCount++;
            const instructionsList = document.getElementById('instructionsList');
            const newItem = document.createElement('div');
            newItem.className = 'list-item';
            newItem.innerHTML = `
                <span style="font-weight: 600; color: #667eea; min-width: 30px;">${instructionCount}.</span>
                <input type="text" placeholder="Describe this step..." required>
                <button type="button" onclick="removeItem(this)">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            instructionsList.appendChild(newItem);
        }

        function removeItem(button) {
            const item = button.closest('.list-item');
            const list = item.parentElement;
            item.remove();
            
            // Renumber instructions if needed
            if (list.id === 'instructionsList') {
                const items = list.querySelectorAll('.list-item');
                items.forEach((item, index) => {
                    const span = item.querySelector('span');
                    if (span) span.textContent = `${index + 1}.`;
                });
                instructionCount = items.length;
            } else {
                ingredientCount = list.querySelectorAll('.list-item').length;
            }
        }

        // Tags functionality
        const tagsInput = document.getElementById('tagsInput');
        const tagsContainer = document.getElementById('tagsContainer');

        tagsInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                addTag(tagsInput.value.trim());
                tagsInput.value = '';
            }
        });

        function addTag(tagText) {
            if (tagText && !tags.includes(tagText.toLowerCase())) {
                tags.push(tagText.toLowerCase());
                
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `
                    ${tagText}
                    <button type="button" onclick="removeTag('${tagText.toLowerCase()}', this)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                tagsContainer.insertBefore(tag, tagsInput);
            }
        }

        function removeTag(tagText, button) {
            tags = tags.filter(tag => tag !== tagText);
            button.closest('.tag').remove();
        }

        // Form submission
        document.getElementById('recipeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                name: document.getElementById('recipeName').value,
                description: document.getElementById('recipeDescription').value,
                prepTime: document.getElementById('prepTime').value,
                cookTime: document.getElementById('cookTime').value,
                servings: document.getElementById('servings').value,
                difficulty: document.getElementById('difficulty').value,
                category: document.getElementById('category').value,
                ingredients: Array.from(document.querySelectorAll('#ingredientsList input')).map(input => input.value).filter(val => val),
                instructions: Array.from(document.querySelectorAll('#instructionsList input')).map(input => input.value).filter(val => val),
                tags: tags,
                image: previewImg.src
            };
            
            // Validate required fields
            if (!formData.name || !formData.description || formData.ingredients.length === 0 || formData.instructions.length === 0) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Simulate form submission
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Recipe published successfully!');
                window.location.href = 'recipes.html';
            }, 2000);
        });

        function saveDraft() {
            alert('Draft saved successfully!');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Add some sample tags for demonstration
            const sampleTags = ['healthy', 'quick', 'vegetarian'];
            sampleTags.forEach(tag => addTag(tag));
            
            // Clear sample tags
            tags = [];
            document.querySelectorAll('.tag').forEach(tag => tag.remove());
        });
    </script>
</body>
</html>
